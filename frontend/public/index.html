        <title>Intraverse Tech | Fullstack App</title>
        <script>
            // Prevent Emergent badge from appearing
            (function() {
                const removeBadge = () => {
                    const badge = document.getElementById('emergent-badge');
                    if (badge) badge.remove();
                    document.querySelectorAll('[id*="emergent"], [class*="emergent-badge"]').forEach(el => {
                        if (el.textContent?.includes('Emergent') || el.id === 'emergent-badge') {
                            el.remove();
                        }
                    });
                };
                // Run immediately and on DOM ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', removeBadge);
                } else {
                    removeBadge();
                }
                // Also check periodically
                setInterval(removeBadge, 100);
            })();
        </script>
    </head>
    <body class="dark">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            // Aggressively remove Emergent badge
            (function() {
                const removeBadge = () => {
                    // Remove by ID
                    const badge = document.getElementById('emergent-badge');
                    if (badge) {
                        badge.style.display = 'none';
                        badge.remove();
                    }
                    // Remove by any selector
                    document.querySelectorAll('a[href*="emergent"], [id*="emergent"], [class*="emergent"]').forEach(el => {
                        if (el.textContent?.includes('Emergent') || el.textContent?.includes('Made with')) {
                            el.style.display = 'none';
                            el.remove();
                        }
                    });
                };
                
                // Run multiple times to catch dynamic creation
                removeBadge();
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', removeBadge);
                }
                setTimeout(removeBadge, 100);
                setTimeout(removeBadge, 500);
                setTimeout(removeBadge, 1000);
                setInterval(removeBadge, 200);
                
                // Watch for new elements
                const observer = new MutationObserver(removeBadge);
                observer.observe(document.body, { childList: true, subtree: true });
            })();
        </script>
